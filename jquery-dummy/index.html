<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Dummy jQuery</title>
  </head>
  <body>
    <div class="container"><input id="my-input" type="text" /></div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script> -->
    <script>
      function debounce(func, delay) {
        // declare a variable to store the timer
        let timer;
        // return a function that takes the arguments of the original function
        return (...args) => {
          // clear the previous timer if any
          clearTimeout(timer);
          // set a new timer with the delay
          timer = setTimeout(() => {
            // call the original function with the arguments
            func.apply(this, args);
          }, delay);
        };
      }

      // create a debounced version of fetchSuggestions with a 300 ms delay
      const debouncedFetch = debounce((value) => {
        console.log("executed", value);
      }, 1000);

      const input = document.getElementById("my-input");

      // add an event listener to the input element
      input.addEventListener("keyup", (event) => {
        // get the input value
        const value = event.target.value;
        // call the debounced function with the input value
        debouncedFetch(value);
      });
    </script>
  </body>
</html>
