<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <ul class="d-flex flex-row justify-content-around bg-info list-style">
      <li data-tab-selector="#Home" class="lh-lg pointer fs-2 tab">Home</li>
      <li data-tab-selector="#Pricing" class="lh-lg pointer fs-2 tab">
        Pricing
      </li>
      <li data-tab-selector="#About" class="lh-lg pointer fs-2 tab">About</li>
    </ul>
    <div class="tab-content"></div>
    <div id="Home" data-tab-content class="active">
      <h2>Home</h2>
      <p>This is Home Page</p>
    </div>
    <div id="Pricing" data-tab-content>
      <h2>Pricing</h2>
      <p>This is Pricing Page</p>
    </div>
    <div id="About" data-tab-content>
      <h2>About</h2>
      <p>This is About Page</p>
    </div>
  </body>
</html>
